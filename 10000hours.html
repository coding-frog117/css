<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000hours</title>
    <link rel="stylesheet" href="10000hours.css">
</head>
<body>
    <header class="header">
        <h1 class="tit-timelaw">
            <img class="logo" src="img/title.png" alt="1만 시간의 법칙">
        </h1>
    </header>
    <main id="app">
        <img class="better_text" src="img/better.png" alt="명언">
        <div class="text">
            <p> 
            <strong class="txt-desc">1만 시간의 법칙</strong>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요
                하다는 법칙이다.
            </p>
        </div>

        <form class="cont-inp">
            <p class="txt-wannabe">나는 <input class="wannabe_blank" type="text" placeholder="예)프로그래밍" required> 
                전문가가 될 것이다.</p>
            <p class="txt-time" >
                그래서 앞으로 매일 하루에 
                <input class="hours_blank" type="text" placeholder="예)5시간" required> 
                시간씩 훈련할 것이다.</p>
        
            <div>
            <button class="btn-exc">나는 며칠동안 훈련을 해야 1만시간이 될까?</button>
            <img class="cursor" src="img/click.png" alt="">
            </div>
        </form>

        <section class="cont-result" id="result">
            <h2 class="blind">결과 확인</h2>
            <p class="txt-wannabe">
            당신은 <strong class="wannabe_result">프로그래밍</strong> 전문가가 되기 위해서 </p> 
            <p class="txt-time">대략 <strong class="hours_result" >5110</strong> 일 이상 훈련하셔야 합니다!:)</p> 
       
        
        <div class="button_link">
            <button class="btn-go">훈련하러 가기 GO! GO!</button>
            <button class="btn-share">공유하기</button>
        </div>

    </section>
    </main>
    <footer class="cont-footer">
        <div class="logoimg"><img src="img/logo.png" alt="주식회사 위니브"></div>
        
        <small class="txt-footer">본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 weniv에게 있습니다.<br> 
        수정 및 재배포, 무단도용시 법적인 문제가 발생할 수 있습니다.</small>
    </footer>


    <section class="cont-modal">
        <div class="modal">
            <h2 class="blind">응원 모달</h2>
            <img class="fighting" src="img/modal_header.png" alt="화이팅!">
            <img class="cheering" src="img/modal_desc.png" alt="당신의 꿈을 응원합니다!">
        
        <img class="licat_img" src="img/licat.png" alt="">
        <button class="btn-go"> 
            종료하고 진짜 훈련하러 가기 GO!GO!
        </button>
    </div>
    </section>
    
</body>
</html>
